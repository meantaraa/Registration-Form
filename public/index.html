<!DOCTYPE html> 
<html> 
<head> 
	<title>Signup Form</title> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	 
	<link rel="stylesheet" type="text/css" href="style.css"> 

	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		.video-background {
			position: fixed;
			right: 0;
			bottom: 0;
			min-width: 100%; 
			min-height: 100%;
			width: auto;
			height: auto;
			z-index: -100;
			background-size: cover;
		}
		.container {
			position: relative;
			z-index: 100;
		}
	</style>
</head> 
<body> 

	<video autoplay muted loop class="video-background">
		<source src="https://media.istockphoto.com/id/1276654184/video/autumn-season.mp4?s=mp4-640x640-is&k=20&c=abzhIjOW4ayE7XTi6b7NEA6Jb6fpd-KQ1xtqKHcuhWM=" type="video/mp4">
		Your browser does not support the video tag.
	</video>

	<div class="container"> 
		<div class="row"> 
			<div class="col-md-3"></div> 
			<div class="col-md-6 main"> 
				
				<form action="http://localhost:3000/sign_up" method="post">				 
					<h1>Signup form</h1> 
					<input class="box" type="text" name="name" id="name" placeholder="Name" required /><br> 
					<input class="box" type="email" name="email" id="email" placeholder="E-Mail" required /><br> 
					<input class="box" type="password" name="password" id="password" placeholder="Password" required/><br> 
					<input class="box" type="text" name="phone" id="phone" placeholder="Phone Number" required/><br> 
					<br> 
					<input type="submit" id="submitDetails" name="submitDetails" value="Submit" /><br> 
				</form> 
			</div> 
			<div class="col-md-3"></div> 
		</div> 
	</div> 
</body> 
</html>
