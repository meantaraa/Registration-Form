<!DOCTYPE html>
<html>
<head>
    <title>Signup Successful</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom right, #ffefb3, #ffd79d);
        }

        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .main {
            padding: 40px;
            font-family: 'Helvetica', sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 238, 169, 0.9);
            border-radius: 10px;
            position: relative;
            z-index: 1;
            text-align: center;
            color: #ff7d29;
        }

        .main h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #ff7d29;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e66300;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="https://media.istockphoto.com/id/1276654184/video/autumn-season.mp4?s=mp4-640x640-is&k=20&c=abzhIjOW4ayE7XTi6b7NEA6Jb6fpd-KQ1xtqKHcuhWM=" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 main">
                <h1>Signup Successful</h1>
                <p>Congratulations! Your account has been successfully created!</p>
                <a href="#" class="btn">Continue</a>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
